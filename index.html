<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="/styles.css"></link>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <span class="display-text">0</span>
        <br>
        <span class="display-subtext">0</span>
      </div>
      <div class="keyboard">
        <div class="keyboard-operators">
          <button data-key ="operator"class="button"><span>+</span></button>
          <button data-key ="operator"class="button"><span>-</span></button>
          <button data-key ="operator"class="button"><span>&times;</span></button>
          <button data-key ="operator"class="button"><span>/</span></button>
        </div>
        <div class="keyboard-numbers">
          <button class="button"><span>7</span></button>
          <button class="button"><span>8</span></button>
          <button class="button"><span>9</span></button>
          <button data-key ="equal" class="button button-equals"><span>=</span></button>
          <button class="button"><span>4</span></button>
          <button class="button"><span>5</span></button>
          <button class="button"><span>6</span></button>
          <button class="button"><span>1</span></button>
          <button class="button"><span>2</span></button>
          <button class="button"><span>3</span></button>
          <button class="button"><span>0</span></button>
          <button class="button"><span>.</span></button>
          <button data-key ="clear"class="button"><span>C</span></button>
      </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
